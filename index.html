<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Collections</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="my-4">
      <h1 class="text-center text-primary">Search Your Phone</h1>
      <!-- Search Part -->
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          id="input-value"
          type="text"
          class="form-control"
          placeholder="type phone name you want to search"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="phoneSearching()"
          class="btn btn-outline-secondary btn-primary text-white"
          type="button"
          id="search-btn"
        >
          Search
        </button>
      </div>
      <!-- Search Part Ends -->
    </header>
    <!-- Main Part -->
    <main>
        <!-- Single Phone Details -->
        <section class="container my-5">
            <div class="row" id="single-phone">
            </div>
        </section>
        <div id="blank-result"></div>
        <!-- search results -->
      <section class="container mt-5">
          <!-- cards showing -->
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4 col-sm-12">
          </div>
        </div>
      </section>
    </main>
    <!-- Js link -->
    <script src="js/app.js"></script>
  </body>
</html>
